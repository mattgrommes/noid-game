buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.ratpack:ratpack-gradle:1.1.1"
    }
}

apply plugin: "io.ratpack.ratpack-java"
apply plugin: "idea"

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    runtime "org.slf4j:slf4j-simple:1.7.12"
    compile "io.ratpack:ratpack-handlebars:1.1.1"

    compile ratpack.dependency("guice")
//    compile ratpack.dependency("jackson-guice")
}

mainClassName = "net.mattorama.NoidsMain"
